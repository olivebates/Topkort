<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC|Molengo&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Se Kort</title>
</head>

<style>
    .cardFlex {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 90%;
    }

    .cardFlex>div {
        width: 40%;
    }


    .cardSmall {
        width: 100%;
    }

    .cardBig {
        height: 80vh;
        position: fixed;
        display: none;
        left: 25%;
        top: 10vh;
    }

    .cardGrayBG {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: gray;
        opacity: 66%;
    }

</style>

<body>
    <!--Load Jquery-->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!--Nav-->

    <div class="topnav" id="myTopnav">
        <a href="forside.html" class="active">Forside</a>
        <a href="sekort.html">Dine Kort</a>
        <a href="bytkort.html">Byt</a>
        <a href="livescore.html">Live Score</a>
        <a href="indloskort.html">Indl√∏s Kort</a>
        <a href="sponsor.html">Gratis Sponsor Kort</a>
        <a href="javascript:void(0);" class="icon" onclick="response()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <script>
        function response() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

    </script>

    <!--Content-->
    <h1 class="overskrift">Se kort</h1>

    <!-- Clickable Images -->
    <div class="cardFlex">
        <div>
            <img src="https://52f4e29a8321344e30ae-0f55c9129972ac85d6b1f4e703468e6b.ssl.cf2.rackcdn.com/products/pictures/183661.jpg" class="cardSmall">
        </div>
        <div>
            <img src="https://imgix.ranker.com/user_node_img/36/700363/original/charizard-u21?w=650&q=50&fm=pjpg&fit=crop&crop=faces" class="cardSmall">
        </div>
        <div>
            <img src="https://images-na.ssl-images-amazon.com/images/I/51rFqId8KDL.jpg" class="cardSmall">
        </div>
        <div>
            <img src="https://d1w8cc2yygc27j.cloudfront.net/-6653097312121186291/232796145902584749.jpg" class="cardSmall">
        </div>
    </div>

    <!-- Big images -->
    <div class="cardGrayBG"></div>
    <img src="" class="cardBig">

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
        let cardDisplaying = 0;

        $(document).ready(function() {
            $('.cardSmall').click(function() {
                if (cardDisplaying == 0) {
                    $('.cardBig').attr("src", $(this).attr("src"));
                    $('.cardBig').css("display", "block");
                    $('.cardGrayBG').css("display", "block");

                    cardDisplaying = 1;
                }
            });

            $(window).click(function() {
                if (cardDisplaying == 1) {
                    cardDisplaying = 2;
                } else
                if (cardDisplaying == 2) {
                    $('.cardBig').css("display", "none");
                    $('.cardGrayBG').css("display", "none");

                    cardDisplaying = 0;
                }
            });
        });

    </script>
</body>

</html>
