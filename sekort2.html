<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        let cardDisplaying = 0;

        $(document).ready(function() {
            $('.cardSmall').click(function() {
                if (cardDisplaying == 0) {
                    $('.cardBig').attr("src", $(this).attr("src"));
                    $('.cardBig').css("display", "block");
                    $('.cardGrayBG').css("display", "block");

                    cardDisplaying = 1;
                }
            });

            $(window).click(function() {
                if (cardDisplaying == 1) {
                    cardDisplaying = 2;
                } else
                if (cardDisplaying == 2) {
                    $('.cardBig').css("display", "none");
                    $('.cardGrayBG').css("display", "none");

                    cardDisplaying = 0;
                }
            });
        });

    </script>
