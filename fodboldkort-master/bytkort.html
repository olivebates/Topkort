<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Holtwood+One+SC|Molengo&display=swap" rel="stylesheet">

<style>
    #p1flex,
    #p2flex {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        width: 100%;

    }

    #p1flex>div,
    #p2flex>div {
        width: 30%;
    }

    #p1flex>div>img,
    #p2flex>div>img {
        width: 100%;
        object-fit: contain;
    }

</style>

<body>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!--Nav-->

    <button class="burger">=</button>
    <a href="forside.html" class="burgerItem" style="border-top-left-radius:5px; border-top-right-radius:5px;">Forside</a>
    <a href="sekort.html" class="burgerItem">Se kort</a>
    <a href="bytkort.html" class="burgerItem">Byt kort</a>
    <a href="indloskort.html" class="burgerItem">Indl√∏s Kort</a>
    <a href="livescore.html" class="burgerItem">Score</a>
    <a href="sponsor.html" class="burgerItem" style="border-bottom-left-radius:5px; border-bottom-right-radius:5px;">Sponsor</a>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        // find elements
        var brg = $(".burger")
        let exp = false

        // handle click and add class
        brg.on("click", function() {
            if (exp == true) {
                $(".burgerItem").css("display", "none");
                exp = false;
            } else {
                $(".burgerItem").css("display", "block");
                exp = true;
            }
        })
    </script>


    <!--Cards-->
    <h1 class="overskrift">Fodboldkort</h1>

    <h1>
        Karls kort
    </h1>
    <section id="p1flex"></section>
    <br>
    <hr>
    <br>
    <h1>
        Dine kort
    </h1>
    <section id="p2flex"></section>
    
    <a href="bytkort2.html"><button type="button">Byt</button></a>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        //Set up arrays
        let p1card = [
            "images/fodboldkort2.png",
            "images/fodboldkort2.png",
            "images/fodboldkort4.png"
        ];
        let p2card = [
            "images/fodboldkort1.png",
            "images/fodboldkort1.png",
            "images/fodboldkort2.png",
            "images/fodboldkort3.png" 
        ];
        $().ready(function() {
            function hasClass(elem, className) {
                return elem.className.split(' ').indexOf(className) > -1;
            }


            $('body').on("click", "#p2flex > div > img", function() {
                if ($(this).css("border-top-style") == "none")
                    $(this).css("border", "solid #116600");
                else
                    $(this).css("border", "none");
            });



            //Populate players
            window.setInterval(function() {
                // Populate p1
                if ($('#p1flex > div').length != p1card.length) {

                    //Empty
                    $('#p1flex').empty();

                    //Populate
                    $.each(p1card, function(i, img) {
                        $('#p1flex').append("<div><img src='" + img + "' id='pKort'></div>");
                    });
                }

                //Populate p2
                if ($('#p2flex > div').length != p2card.length) {

                    // Empty
                    $('#p2flex').empty();

                    // Populate
                    $.each(p2card, function(i, img) {
                        $('#p2flex').append("<div><img src='" + img + "' class='p2Kort'></div>");
                    });
                    
                
                }
            }, 50);
        });

    </script>

    <div id="sponsorat">
        <p>
            Sponsoreret af
        </p>
        <img id="cocacola" src="images/cocacolalogo.png">
    </div>

</body>

</html>
